---
- name: install docker
  hosts: swarm
  tasks:
    - name: установка основных репозиторий 
      block:
        - name:
          apt_repository:
            repo: "deb http://us.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe"
            state: present

        - name: установка доп пакетов
          apt:
            name:
              - ca-certificates
              - curl
              - gnupg
              - lsb-release
            update-cache: true
        
        - name: создание папки для ключа докер
          file: 
            path: /etc/apt/keyrings
            state: directory

        - name: установка ключа
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present
            keyring: /etc/apt/keyrings/docker.gpg

        - name: установка стаб репо
          apt_repository:
            repo: >
              deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
              https://download.docker.com/linux/ubuntu
              {{ ansible_distribution_release }} stable
            state: present
            update-cache: true

        - name: install docker-ce
          apt: 
            name:
              - docker-ce
              - docker-ce-cli
              - python3-docker
              - containerd.io
              - docker-compose-plugin
            update-cache: true

        - name: Pause for 10 sec 
          ansible.builtin.pause:
            seconds: 10

        - name: start docker
          systemd:
            name: docker
            state: restarted
      become: true
    
    - name: внесене пользователя в группу докер
      block:
        - name:
          user:
            name: "vova"
            group: docker
            append: true
    - name: install docker
      block:
        - name: install docker
          get_url:
            url: https://github.com/docker/compose/releases/download/v2.6.0/docker-compose-linux-x86_64
            dest: /usr/local/bin/docker-compose
            mode: 0755
        
        - name: install
          apt:
            name: docker-compose
    - name: 
      reboot:

  become: true
